<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tajna Strona</title>
    <script src="mainScreen.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="mainScreen.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <main>
      <button id="logoutBtn" class="btn">Logout</button>
      <img src="logo1.png" class="logo" alt="logo" />
      <button id="changeScreenBtn" class="btn">Toggle screen</button>
      <div id="notes_screen" class="hidden">
        <h1>Moje notatki</h1>
      </div>
      <div id="general_screen">
        <section class="single_section country_section">
          <div class="country_inputs">
            <div class="inputs_container">
              <label>Bond, where are you going</label>
              <input id="country_input" value="Poland" />
            </div>
          </div>
          <button class="btn" id="checkCountryBtn">Check the place</button>
          <p>Capital city: <span id="capital">x</span></p>
          <div id="map"></div>
        </section>
      </div>
    </main>
  </body>
</html>
